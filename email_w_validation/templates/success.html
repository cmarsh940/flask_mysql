<!DOCTYPE html>
<html>
<head>
	<title>Success</title>
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

	<p id="green">The email address you entered {{ email }} is a VALID email address! Thank you!</p>


	<table>

    </table>
</body>
</html>
