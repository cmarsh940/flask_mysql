<html>
<head>
  <title>Friends Since</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h2>Add a Friend:</h2>
  <form action="/create" method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name"></label>
    <label for="age">Age:<input type="text" name="age"></label>
    <input type="submit" value="Add" />
  </form>
  <h1>Friends:</h1>
  <!-- with all the data we can then construct a more structured output -->
  <div class='info'>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friends Since</th>
        <th></th>
      </tr>
      {% for friend in all_friends: %}
      <tr>
        <td>{{ friend.first_name }}  {{ friend.last_name }}</td>
        <td>{{ friend.age }}</td>
        <td>{{ friend.created_at.strftime('%B %e') }}</td>
        <td>{{ friend.created_at.strftime('%Y') }}</td>
      </tr>
      {% endfor %}
    </table>
    
  </div>
</body>
</html>
